<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilim testi</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    h1 {
      text-align: center;
      margin: 0 0 10px;
    }
    .info {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .question {
      font-size: 18px;
      margin: 15px 0;
      font-weight: bold;
    }
    .answers label {
      display: block;
      padding: 14px;
      margin-bottom: 10px;
      border: 2px solid #ddd;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }
    .answers input { display: none; }
    .answers input:checked + span {
      color: #fff;
      background: #1e88e5;
      border-radius: 10px;
      padding: 12px;
      display: block;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      background: #1ca64c;
      color: white;
      cursor: pointer;
    }
    button:disabled { background: #aaa; }
    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }
    footer a { color: #1e88e5; text-decoration: none; margin: 0 5px; }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ§  Bilim testi</h1>
    <div class="info">
      Daraja: <b id="level">Oddiy</b><br />
      Savol: <b id="count">1</b>/<b id="total">6</b><br />
      Ball: <b id="score">0</b>
    </div>

    <div class="question" id="question"></div>

    <div class="answers" id="answers"></div>

    <button id="nextBtn" disabled>Keyingi savol</button>

    <footer>
      <a href="#">Biz haqimizda</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Aloqa</a>
    </footer>
  </div>

<script>
const questions = [
  {
    q: "Oâ€˜zbekiston poytaxti qaysi?",
    a: ["Samarqand", "Toshkent", "Buxoro", "Xiva"],
    c: 1
  },
  {
    q: "2 + 2 nechiga teng?",
    a: ["3", "4", "5", "6"],
    c: 1
  },
  {
    q: "Yer qaysi sayyoraga tegishli?",
    a: ["Mars", "Yer", "Venera", "Yupiter"],
    c: 1
  },
  {
    q: "HTML nimani anglatadi?",
    a: ["Hyper Text Markup Language", "High Text Machine", "Home Tool", "None"],
    c: 0
  },
  {
    q: "JS nima?",
    a: ["Java Source", "JavaScript", "Json Script", "None"],
    c: 1
  },
  {
    q: "CSS nimaga kerak?",
    a: ["Dizayn", "MaÊ¼lumot", "Server", "Hisob"],
    c: 0
  }
];

let index = 0;
let score = 0;

const qEl = document.getElementById('question');
const aEl = document.getElementById('answers');
const nextBtn = document.getElementById('nextBtn');

function loadQuestion() {
  nextBtn.disabled = true;
  document.getElementById('count').textContent = index + 1;
  qEl.textContent = questions[index].q;
  aEl.innerHTML = '';

  questions[index].a.forEach((text, i) => {
    const label = document.createElement('label');
    label.innerHTML = `<input type="radio" name="answer" value="${i}"><span>${text}</span>`;
    aEl.appendChild(label);
  });

  document.querySelectorAll('input[name="answer"]').forEach(r => {
    r.addEventListener('change', () => nextBtn.disabled = false);
  });
}

nextBtn.onclick = () => {
  const selected = document.querySelector('input[name="answer"]:checked');
  if (!selected) return;

  if (+selected.value === questions[index].c) score++;
  document.getElementById('score').textContent = score;

  index++;
  if (index < questions.length) {
    loadQuestion();
  } else {
    qEl.textContent = `Test tugadi! Natija: ${score}/${questions.length}`;
    aEl.innerHTML = '';
    nextBtn.style.display = 'none';
  }
};

document.getElementById('total').textContent = questions.length;
loadQuestion();
</script>

</body>
</html>
