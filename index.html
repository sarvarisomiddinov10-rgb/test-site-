<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilim testi</title>
<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI', system-ui, -apple-system, sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #1e3c72, #2a5298);
}
.card{
  background:#fff;
  width:95%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  animation:pop .45s ease;
}
@keyframes pop{0%{opacity:0;transform:scale(.92)}100%{opacity:1;transform:scale(1)}}
h2{text-align:center;margin:5px 0 10px;font-size:26px}
.info{display:flex;justify-content:space-between;font-size:14px;color:#555}
.question{font-size:19px;margin:18px 0;font-weight:600}
.option{
  background:linear-gradient(135deg,#f8f9fa,#e9ecef);
  padding:18px;
  border-radius:16px;
  margin-bottom:14px;
  cursor:pointer;
  font-size:17px;
  transition:.2s;
  border:2px solid transparent;
}
.option:hover{transform:scale(1.02)}
.option.selected{background:linear-gradient(135deg,#e3f2fd,#bbdefb);border-color:#2196f3}
button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#00c853,#009624);
  color:#fff;
  font-size:19px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
button:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(0,0,0,.25)}
.result{text-align:center}
.result p{font-size:18px}
.ad-box{
  margin-top:18px;
  padding:14px;
  background:linear-gradient(135deg,#f1f3f5,#e9ecef);
  text-align:center;
  border-radius:14px;
  font-size:14px;
  color:#666;
}
</style>
</head>
<body>
<div class="card" id="app"></div>

<script>
const questions = [
  {q:"Oâ€˜zbekiston poytaxti?",a:["Samarqand","Toshkent","Buxoro","Xiva"],c:1,l:"oson"},
  {q:"Eng katta okean?",a:["Atlantika","Hind","Tinch","Shimoliy Muz"],c:2,l:"oson"},
  {q:"Quyosh tizimida nechta sayyora bor?",a:["7","8","9","10"],c:1,l:"oson"},
  {q:"Eng baland togâ€˜?",a:["Tyan-Shan","Elbrus","Everest","Pamir"],c:2,l:"oson"},
  {q:"Oâ€˜zbekiston valyutasi?",a:["Soâ€˜m","Dollar","Rubl","Tenge"],c:0,l:"oson"},
  {q:"Yer sunâ€™iy yoâ€˜ldoshi?",a:["Mars","Oy","Quyosh","Yulduz"],c:1,l:"oson"},
  {q:"HTML nimani anglatadi?",a:["Hyper Text Markup Language","High Text","Home Tool","None"],c:0,l:"qiyin"},
  {q:"JS qaysi til?",a:["Belgilash","Dasturlash","Grafika","Matn"],c:1,l:"qiyin"},
  {q:"CSS vazifasi?",a:["Hisoblash","Dizayn","Server","Maâ€™lumot"],c:1,l:"qiyin"},
  {q:"HTTP nimaga xizmat qiladi?",a:["Grafika","Internet aloqa","Video","Audio"],c:1,l:"qiyin"},
  {q:"RAM nima?",a:["Xotira","Disk","CPU","Monitor"],c:0,l:"qiyin"},
  {q:"URL nimani bildiradi?",a:["Manzil","Kod","Server","Ilova"],c:0,l:"qiyin"},
  {q:"Binary sanoq tizimi?",a:["2","8","10","16"],c:0,l:"juda"},
  {q:"CPU yuragi nima?",a:["ALU","RAM","GPU","SSD"],c:0,l:"juda"},
  {q:"IPv4 nechta bit?",a:["16","32","64","128"],c:1,l:"juda"},
  {q:"DNS vazifasi?",a:["IP tarjima","Saqlash","Dizayn","Xavfsizlik"],c:0,l:"juda"},
  {q:"Git nima?",a:["Oâ€˜yin","Versiya nazorati","Brauzer","OS"],c:1,l:"juda"},
  {q:"API nima?",a:["Dastur interfeysi","Dizayn","Server","Xotira"],c:0,l:"juda"}
];

let index=0,score=0,selected=null;
const app=document.getElementById('app');

function render(){
  if(index>=questions.length){
    const percent=Math.round(score/questions.length*100);
    app.innerHTML=`<div class='result'>
      <h2>ðŸŽ‰ Natija</h2>
      <p>Ball: <b>${score}/${questions.length}</b></p>
      <p>Foiz: <b>${percent}%</b></p>
      <div class='ad-box'>ðŸ“¢ Reklama (Monetag)</div>
    </div>`;
    return;
  }
  const q=questions[index];
  app.innerHTML=`
    <h2>ðŸ§  Bilim testi</h2>
    <div class='info'><span>Savol: ${index+1}/${questions.length}</span><span>Daraja: ${q.l}</span></div>
    <div class='question'>${q.q}</div>
    ${q.a.map((t,i)=>`<div class='option' onclick='select(${i})'>${t}</div>`).join('')}
    <button onclick='next()'>Keyingi savol</button>
  `;
}

function select(i){
  selected=i;
  document.querySelectorAll('.option').forEach((o,idx)=>{
    o.classList.toggle('selected',idx===i);
  });
  if(navigator.vibrate) navigator.vibrate(40);
}

function next(){
  if(selected===null) return alert('Javob tanlang');
  if(selected===questions[index].c) score++;
  selected=null;
  index++;
  render();
}

render();
</script>
</body>
</html>
