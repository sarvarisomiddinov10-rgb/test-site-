<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilim testi</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

.card {
  background: #fff;
  width: 95%;
  max-width: 420px;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  animation: fadeIn 0.6s ease;
}

h2 {
  margin-top: 0;
  font-size: 24px;
  text-align: center;
}

.info {
  font-size: 16px;
  margin-bottom: 15px;
}

.question {
  font-size: 20px;
  margin: 20px 0;
}

.option {
  background: #f1f1f1;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 12px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.2s ease;
  border: 2px solid transparent;
}

.option:hover {
  background: #e3f2fd;
}

.option:active {
  transform: scale(0.97);
}

.option.selected {
  border-color: #2196f3;
  background: #e3f2fd;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  background: #1aa84b;
  color: white;
  cursor: pointer;
  margin-top: 15px;
  transition: transform 0.2s ease, background 0.2s ease;
}

button:active {
  transform: scale(0.97);
}

button:hover {
  background: #159140;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ§  Bilim testi</h2>

  <div class="info">
    Savol: <span id="count">1</span> / 30
  </div>

  <div class="question" id="question">
    Oâ€˜zbekiston poytaxti qaysi shahar?
  </div>

  <div id="options"></div>

  <button onclick="nextQuestion()">Keyingi savol</button>
</div>

<script>
const questions = [
  {
    q: "Oâ€˜zbekiston poytaxti qaysi shahar?",
    options: ["Samarqand", "Toshkent", "Buxoro", "Xiva"],
    answer: 1
  },
  {
    q: "Eng katta okean qaysi?",
    options: ["Atlantika", "Hind", "Tinch", "Shimoliy Muz"],
    answer: 2
  }
];

let current = 0;
let selected = null;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const countEl = document.getElementById("count");

function loadQuestion() {
  const q = questions[current];
  questionEl.textContent = q.q;
  optionsEl.innerHTML = "";
  selected = null;
  countEl.textContent = current + 1;

  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.textContent = opt;
    div.onclick = () => selectOption(div, i);
    optionsEl.appendChild(div);
  });
}

function selectOption(el, index) {
  document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
  el.classList.add("selected");
  selected = index;
}

function nextQuestion() {
  if (selected === null) {
    alert("Variant tanlang!");
    return;
  }

  current++;
  if (current < questions.length) {
    loadQuestion();
  } else {
    alert("Test tugadi ðŸŽ‰");
  }
}

loadQuestion();
</script>

</body>
</html>
