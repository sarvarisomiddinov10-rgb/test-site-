<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilim testi</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #000;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }
    h1 { margin-top: 0; text-align: center; }
    .info { margin-bottom: 10px; }
    .question { font-weight: bold; margin: 15px 0; }
    .option { margin: 8px 0; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #16a34a;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled { background: #999; cursor: not-allowed; }
    .result { text-align: center; }
  </style>
</head>
<body>
  <div class="card" id="app"></div>

<script>
const questions = [
  // OSON (10)
  {q:"OÊ»zbekiston poytaxti?", a:["Samarqand","Toshkent","Buxoro","Xiva"], c:1, l:"Oson"},
  {q:"1 + 1 = ?", a:["1","2","3","4"], c:1, l:"Oson"},
  {q:"Quyosh qaysi tomondan chiqadi?", a:["Shimol","Janub","Sharq","GÊ»arb"], c:2, l:"Oson"},
  {q:"OÊ»zbekiston bayrogÊ»ida nechta rang bor?", a:["2","3","4","5"], c:2, l:"Oson"},
  {q:"Haftada nechta kun bor?", a:["5","6","7","8"], c:2, l:"Oson"},
  {q:"Eng katta sayyora?", a:["Mars","Yer","Yupiter","Venera"], c:2, l:"Oson"},
  {q:"Suv formulasi?", a:["CO2","H2O","O2","NaCl"], c:1, l:"Oson"},
  {q:"HTML nimani anglatadi?", a:["Til","Dastur","Belgilash","OÊ»yin"], c:2, l:"Oson"},
  {q:"Kompyuter miyasi?", a:["RAM","CPU","SSD","Monitor"], c:1, l:"Oson"},
  {q:"Yerning yoÊ»ldoshi?", a:["Mars","Quyosh","Oy","Yulduz"], c:2, l:"Oson"},

  // QIYIN (10)
  {q:"OÊ»zbekiston mustaqilligi qachon?", a:["1990","1991","1992","1993"], c:1, l:"Qiyin"},
  {q:"CSS nimaga xizmat qiladi?", a:["MaÊ¼lumot","Dizayn","Server","OÊ»yin"], c:1, l:"Qiyin"},
  {q:"JS qaysi tilda yozilgan?", a:["Java","C++","JavaScript","Python"], c:2, l:"Qiyin"},
  {q:"HTTP nima?", a:["Protokol","Til","Server","Brauzer"], c:0, l:"Qiyin"},
  {q:"GitHub nima?", a:["OÊ»yin","Bulut","Repo","OS"], c:2, l:"Qiyin"},
  {q:"2^5 = ?", a:["16","24","32","64"], c:2, l:"Qiyin"},
  {q:"RAM vazifasi?", a:["Saqlash","Hisoblash","Vaqtinchalik xotira","Tarmoq"], c:2, l:"Qiyin"},
  {q:"URL nimani bildiradi?", a:["Manzil","Server","Fayl","Kod"], c:0, l:"Qiyin"},
  {q:"Frontend nimada ishlaydi?", a:["Brauzer","Server","Terminal","BIOS"], c:0, l:"Qiyin"},
  {q:"Array nima?", a:["Funksiya","OÊ»zgaruvchi","Massiv","Class"], c:2, l:"Qiyin"},

  // JUDA QIYIN (10)
  {q:"TCP/IP modeli nechta qatlamdan iborat?", a:["3","4","5","7"], c:1, l:"Juda qiyin"},
  {q:"Closure nima?", a:["Xato","Funktsiya xotirasi","Loop","Array"], c:1, l:"Juda qiyin"},
  {q:"DOM nima?", a:["MaÊ¼lumot","Model","Hujjat obyekti","Server"], c:2, l:"Juda qiyin"},
  {q:"Git pull vazifasi?", a:["Yuklash","OÊ»chirish","Birlashtirish","Yangilash"], c:3, l:"Juda qiyin"},
  {q:"API nima?", a:["Interfeys","Dastur","Brauzer","OS"], c:0, l:"Juda qiyin"},
  {q:"Async nima?", a:["Sinxron","Kutishsiz","Xato","Sekin"], c:1, l:"Juda qiyin"},
  {q:"JSON turi?", a:["Til","Format","Server","OS"], c:1, l:"Juda qiyin"},
  {q:"SQL nima?", a:["Til","DB","Framework","OS"], c:0, l:"Juda qiyin"},
  {q:"Recursion nima?", a:["Loop","Funksiya oÊ»zini chaqiradi","Xato","Array"], c:1, l:"Juda qiyin"},
  {q:"Algorithm nima?", a:["Kod","Qoidalar ketma-ketligi","Xato","MaÊ¼lumot"], c:1, l:"Juda qiyin"}
];

let i = 0, score = 0;
const app = document.getElementById('app');

function render() {
  if (i >= questions.length) {
    app.innerHTML = `<div class='result'>
      <h1>Test tugadi ðŸŽ‰</h1>
      <p>Ball: <b>${score} / ${questions.length}</b></p>
      <button onclick='location.reload()'>Qayta boshlash</button>
    </div>`;
    return;
  }
  const q = questions[i];
  app.innerHTML = `
    <h1>Bilim testi ðŸ§ </h1>
    <div class='info'>Daraja: <b>${q.l}</b></div>
    <div class='info'>Savol: ${i+1} / ${questions.length}</div>
    <div class='info'>Ball: ${score}</div>
    <div class='question'>${q.q}</div>
    ${q.a.map((opt,idx)=>`<label class='option'><input type='radio' name='opt' value='${idx}'> ${opt}</label>`).join('')}
    <button onclick='next()'>Keyingi savol</button>
  `;
}

function next() {
  const sel = document.querySelector('input[name=opt]:checked');
  if (!sel) return alert('Javobni tanlang');
  if (+sel.value === questions[i].c) score++;
  i++; render();
}

render();
</script>
</body>
</html>
