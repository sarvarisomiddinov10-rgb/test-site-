<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilim testi</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Arial,sans-serif;
}
.card{
  background:#fff;
  width:95%;
  max-width:420px;
  padding:25px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}
h2{text-align:center}
.option{
  padding:18px;
  border:2px solid #ddd;
  border-radius:14px;
  margin:12px 0;
  font-size:18px;
  cursor:pointer;
  transition:.2s;
}
.option:hover{background:#f1f1f1}
.correct{background:#c8f7c5;border-color:green}
.wrong{background:#f7c5c5;border-color:red}
button{
  width:100%;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:14px;
  background:#28a745;
  color:#fff;
  cursor:pointer;
}
.level{
  text-align:center;
  font-weight:bold;
  margin-bottom:10px;
}
</style>
</head>

<body>
<div class="card">
  <div class="level" id="level">Daraja: Oson</div>
  <h2 id="question">Savol</h2>
  <div id="options"></div>
  <button onclick="nextQuestion()">Keyingi</button>
</div>

<script>
let levelIndex = 0;
let qIndex = 0;
let score = 0;

const levels = [
  {name:"Oson", questions:[
    {q:"O‘zbekiston poytaxti?", a:["Samarqand","Toshkent","Buxoro","Xiva"], c:1},
    {q:"1+1 nechiga teng?", a:["1","2","3","4"], c:1},
  ]},
  {name:"Qiyin", questions:[
    {q:"Eng katta okean?", a:["Atlantika","Hind","Tinch","Shimoliy muz"], c:2},
    {q:"HTML nimani anglatadi?", a:["Dastur","Belgilash tili","O‘yin","Server"], c:1},
  ]},
  {name:"Juda qiyin", questions:[
    {q:"JS qaysi yil yaratilgan?", a:["1995","2000","1990","2010"], c:0},
    {q:"CSS ochilishi?", a:["Design","Style Sheets","Script","Server"], c:1},
  ]}
];

function loadQuestion(){
  const lvl = levels[levelIndex];
  document.getElementById("level").innerText = "Daraja: " + lvl.name;
  const q = lvl.questions[qIndex];
  document.getElementById("question").innerText = q.q;
  const optDiv = document.getElementById("options");
  optDiv.innerHTML = "";
  q.a.forEach((opt,i)=>{
    const div=document.createElement("div");
    div.className="option";
    div.innerText=opt;
    div.onclick=()=>selectAnswer(div,i);
    optDiv.appendChild(div);
  });
}

function selectAnswer(el,i){
  const correct = levels[levelIndex].questions[qIndex].c;
  document.querySelectorAll(".option").forEach(o=>o.onclick=null);
  if(i===correct){
    el.classList.add("correct");
    score++;
  }else{
    el.classList.add("wrong");
  }
}

function nextQuestion(){
  qIndex++;
  if(qIndex >= levels[levelIndex].questions.length){
    levelIndex++;
    qIndex=0;
    if(levelIndex >= levels.length){
      alert("Test tugadi! Ball: "+score);
      return;
    }
  }
  loadQuestion();
}

loadQuestion();
</script>
</body>
</html>
