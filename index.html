<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilim testi</title>

<style>
*{box-sizing:border-box;font-family:Arial, sans-serif}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}
.card{
  background:#fff;
  width:95%;
  max-width:420px;
  padding:25px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  animation:fade .4s ease;
}
@keyframes fade{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}
h2{text-align:center;margin-bottom:10px}
.info{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:10px;
}
.question{
  font-size:18px;
  margin:15px 0;
}
.option{
  background:#f1f1f1;
  padding:16px;
  border-radius:12px;
  margin-bottom:12px;
  cursor:pointer;
  font-size:17px;
}
.option:hover{background:#e2f0ff}
.option.selected{
  background:#d9ecff;
  border:2px solid #2196f3;
}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:#1fa84f;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
button:hover{background:#178f42}
.result{
  text-align:center;
}
.ad-box{
  margin-top:15px;
  padding:15px;
  background:#f5f5f5;
  text-align:center;
  border-radius:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card" id="app"></div>

<audio id="clickSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3">
</audio>

<script>
// ðŸ”Š Ovoz + ðŸ“³ Vibratsiya

// ðŸ”¹ SAVOLLAR
const easy = [

 {q:"2+2 nechiga teng?",a:["3","4","5","6"],c:1},
 {q:"Yer sayyorami?",a:["Ha","Yoâ€˜q","Bilmayman","Yulduz"],c:0},
 {q:"Quyosh qayerda?",a:["Yerda","Osmonda","Oyda","Suvda"],c:1},
 {q:"1 hafta nechta kun?",a:["5","6","7","8"],c:2},
 {q:"Suv rangi?",a:["Qizil","Koâ€˜k","Shaffof","Yashil"],c:2},
 {q:"Olma nima?",a:["Hayvon","Meva","Mashina","Shahar"],c:1},
 {q:"Oy nechchi?",a:["1","2","3","4"],c:0},

 {q:"JS nima?",a:["Til","Brauzer","Server","Telefon"],c:0},
 {q:"Oâ€˜zbekiston qitâ€™asi?",a:["Afrika","Yevropa","Osiyo","Amerika"],c:2},
 {q:"1 km nechta metr?",a:["10","100","1000","10000"],c:2},
 {q:"Eng tez hayvon?",a:["Sher","Ot","Gepard","Boâ€˜ri"],c:2},

 {q:"CPU nima?",a:["Xotira","Protsessor","Disk","Monitor"],c:1},
 {q:"URL nima?",a:["Manzil","Rasm","Oâ€˜yin","Fayl"],c:0}
];

const hard = [
 {q:"IPv4 nechta bit?",a:["16","32","64","128"],c:1},
 {q:"HTTPS nimani bildiradi?",a:["Xavfsiz","Tez","Oddiy","Bepul"],c:0},
 {q:"RAM oâ€˜chsa nima boâ€˜ladi?",a:["Saqlanadi","Yoâ€˜qoladi","Koâ€˜payadi","Yashirinadi"],c:1},
 {q:"GitHub nima?",a:["Oâ€˜yin","Kod platforma","Brauzer","Server"],c:1},
 {q:"DNS vazifasi?",a:["Saqlash","Tarjima","Xavfsizlik","Dizayn"],c:1},
 {q:"Frontend nima?",a:["Server","Foydalanuvchi tomoni","Maâ€™lumot","Tarmoq"],c:1},
 {q:"Backend nima?",a:["Dizayn","Server","Rasm","Animatsiya"],c:1},
 {q:"API nima?",a:["Bogâ€˜lovchi","Oâ€˜yin","Til","OS"],c:0},
 {q:"Framework nima?",a:["Asos","Kutubxona","Oâ€˜yin","Server"],c:0},
 {q:"Bug nima?",a:["Xato","Funksiya","Dizayn","Tarmoq"],c:0}
];

const questions = [...easy, ...medium, ...hard];

let index = 0;
let score = 0;
let selected = null;

const app = document.getElementById("app");

function level(){
  if(index<10) return "Oson";
  if(index<20) return "Qiyin";
  return "Juda qiyin";
}

function render(){
  const q = questions[index];
  app.innerHTML = `
    <h2>ðŸ§  Bilim testi</h2>
    <div class="info">
      <span>Daraja: ${level()}</span>
      <span>${index+1} / 30</span>
    </div>
    <div class="question">${q.q}</div>
    ${q.a.map((o,i)=>`
      <div class="option" onclick="choose(${i})">${o}</div>
    `).join("")}
    <button onclick="next()">Keyingi savol</button>

    <div class="ad-box">
      ðŸ”” Reklama joyi (Monetag shu yerga qoâ€˜yiladi)
    </div>
  `;
}

function choose(i){
  feedback();
  selected = i;
  document.querySelectorAll(".option").forEach((el,idx)=>{
    el.classList.toggle("selected", idx===i);
  });
}

function next(){
  if(selected===null) return alert("Variant tanla!");
  if(selected===questions[index].c) score++;
  index++;
  selected=null;

  if(index>=questions.length) return result();
  render();
}

function result(){
  const percent = Math.round(score/30*100);
  app.innerHTML = `
    <div class="result">
      <h2>ðŸŽ‰ Natija</h2>
      <p>Ball: <b>${score} / 30</b></p>
      <p>Foiz: <b>${percent}%</b></p>
      <button onclick="location.reload()">Qayta boshlash</button>
    </div>
  `;
}

render();
</script>

</body>
</html>
