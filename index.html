<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilim testi</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Arial,sans-serif;
}

.card{
  background:#fff;
  width:95%;
  max-width:420px;
  padding:25px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0; transform:scale(.95)}
  to{opacity:1; transform:scale(1)}
}

h2{text-align:center;margin-top:0}

.info{margin-bottom:10px;font-weight:bold}

.option{
  padding:18px;
  margin:12px 0;
  border-radius:14px;
  background:#f1f1f1;
  font-size:18px;
  cursor:pointer;
  transition:.2s;
}

.option:hover{transform:scale(1.02)}

.correct{background:#2ecc71;color:#fff}
.wrong{background:#e74c3c;color:#fff}

button{
  width:100%;
  padding:18px;
  font-size:20px;
  border:none;
  border-radius:14px;
  background:#27ae60;
  color:#fff;
  margin-top:15px;
  cursor:pointer;
}

.hide{display:none}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ§  Bilim testi</h2>
  <div id="info" class="info"></div>
  <div id="question"></div>
  <div id="options"></div>
  <button id="next" class="hide">Keyingi savol</button>
</div>

<script>
const questions = [
/* ðŸŸ¢ OSON (1â€“10) */
{q:"Oâ€˜zbekiston poytaxti?",a:["Samarqand","Toshkent","Buxoro","Xiva"],c:1},
{q:"1 haftada nechta kun bor?",a:["5","6","7","8"],c:2},
{q:"Quyosh qaysi tizim markazi?",a:["Oy","Yer","Quyosh","Mars"],c:2},
{q:"Eng kichik son?",a:["0","1","-1","2"],c:2},
{q:"Odam necha qoâ€˜lga ega?",a:["1","2","3","4"],c:1},
{q:"Qaysi rang osmon rangi?",a:["Qizil","Yashil","Koâ€˜k","Sariq"],c:2},
{q:"Yil fasllari soni?",a:["2","3","4","5"],c:2},
{q:"Kompyuter miyasi?",a:["Monitor","Klaviatura","Protsessor","Sichqoncha"],c:2},
{q:"1 soat nechta minut?",a:["30","45","60","90"],c:2},
{q:"Odam yuragi qayerda?",a:["Oâ€˜ng","Chap","Oâ€˜rtada","Pastda"],c:1},

/* ðŸŸ¡ QIYIN (11â€“20) */
{q:"Eng katta okean?",a:["Atlantika","Hind","Tinch","Shimoliy Muz"],c:2},
{q:"HTML nimani anglatadi?",a:["Hyper Text Markup Language","High Text","Home Tool","None"],c:0},
{q:"Yerning sunâ€™iy yoâ€˜ldoshi?",a:["Mars","Oy","Quyosh","Venera"],c:1},
{q:"Eng tez hayvon?",a:["Sher","Qoplon","Gepard","Yoâ€˜lbars"],c:2},
{q:"100 ning kvadrati?",a:["1000","10000","200","10"],c:1},
{q:"Oâ€˜zbekiston bayrogâ€˜ida nechta rang?",a:["2","3","4","5"],c:1},
{q:"CSS nima?",a:["Stil","Til","Server","Brauzer"],c:0},
{q:"Eng kichik davlat?",a:["Vatikan","Monako","Singapur","Malta"],c:0},
{q:"JavaScript nima?",a:["Til","Oâ€˜yin","Brauzer","OS"],c:0},
{q:"Internet qachon yaratilgan?",a:["1969","1980","1999","2005"],c:0},

/* ðŸ”´ JUDA QIYIN (21â€“30) */
{q:"Pi soni taxminan?",a:["2.14","3.14","4.14","5.14"],c:1},
{q:"Eng uzoq daryo?",a:["Nil","Amazonka","Missisipi","Yanszi"],c:0},
{q:"DNS nima?",a:["Server","Nom tizimi","Brauzer","IP"],c:1},
{q:"Binary sanoq tizimi nechta?",a:["2","8","10","16"],c:0},
{q:"RAM nima?",a:["Xotira","Disk","CPU","Monitor"],c:0},
{q:"Eng sovuq joy?",a:["Antarktida","Sibir","Grenlandiya","Alyaska"],c:0},
{q:"HTTP ochilishi?",a:["HyperText Transfer Protocol","High Text","Home Page","None"],c:0},
{q:"AI nimani anglatadi?",a:["Artificial Intelligence","Auto Info","Active Internet","None"],c:0},
{q:"GitHub nima?",a:["Tarmoq","Kod platforma","Oâ€˜yin","OS"],c:1},
{q:"Frontend nima?",a:["Server","Koâ€˜rinish","Maâ€™lumot","Tarmoq"],c:1},
];

let index=0,score=0,locked=false;

const info=document.getElementById("info");
const q=document.getElementById("question");
const opts=document.getElementById("options");
const next=document.getElementById("next");

function load(){
 locked=false;
 opts.innerHTML="";
 next.classList.add("hide");

 if(index>=questions.length){
   q.innerHTML=`ðŸŽ‰ Test tugadi<br>Ball: ${score}/30<br>Foiz: ${Math.round(score/30*100)}%`;
   info.innerHTML="";
   return;
 }

 info.innerText=`Savol ${index+1} / 30`;
 q.innerText=questions[index].q;

 questions[index].a.forEach((t,i)=>{
   const d=document.createElement("div");
   d.className="option";
   d.innerText=t;
   d.onclick=()=>check(d,i);
   opts.appendChild(d);
 });
}

function check(el,i){
 if(locked) return;
 locked=true;

 const correct=questions[index].c;
 if(i===correct){
   el.classList.add("correct");
   score++;
 }else{
   el.classList.add("wrong");
   opts.children[correct].classList.add("correct");
 }
 next.classList.remove("hide");
}

next.onclick=()=>{index++;load()};
load();
</script>

</body>
</html>
