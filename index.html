<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilim testi</title>
<style>
*{box-sizing:border-box;font-family:Arial, sans-serif}
body{margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364)}
.card{background:#fff;width:95%;max-width:420px;padding:24px;border-radius:18px;box-shadow:0 15px 40px rgba(0,0,0,.3)}
h1{text-align:center}
.info{text-align:center;margin-bottom:10px;color:#555}
.question{font-size:18px;margin:15px 0;font-weight:bold}
.option{padding:16px;border-radius:12px;margin-bottom:10px;background:#f1f1f1;cursor:pointer;font-size:16px}
.option.correct{background:#2ecc71;color:#fff}
.option.wrong{background:#e74c3c;color:#fff}
button{width:100%;padding:16px;font-size:18px;border:none;border-radius:12px;background:#27ae60;color:#fff;display:none}
.result{text-align:center;font-size:18px}
</style>
</head>
<body>
<div class="card">
<h1>ðŸ§  Bilim testi</h1>
<div class="info" id="info"></div>
<div class="question" id="question"></div>
<div id="options"></div>
<button id="nextBtn">Keyingi savol</button>
</div>
<script>
// 30 ta savol (10 oson, 10 qiyin, 10 juda qiyin)
const questions = [
// OSON (1-10)
{q:"Oâ€˜zbekiston poytaxti?",a:["Samarqand","Toshkent","Buxoro","Xiva"],c:1},
{q:"2+2 nechiga teng?",a:["3","4","5","6"],c:1},
{q:"Yer qaysi sayyora?",a:["Mars","Yer","Venera","Oy"],c:1},
{q:"1 hafta nechta kun?",a:["5","6","7","8"],c:2},
{q:"Suv formulasi?",a:["CO2","H2O","O2","Na"],c:1},
{q:"Quyosh nima?",a:["Sayyora","Yulduz","Oy","Kometa"],c:1},
{q:"Odam nechta koâ€˜zga ega?",a:["1","2","3","4"],c:1},
{q:"Olma nima?",a:["Hayvon","Meva","Sabzavot","Ichimlik"],c:1},
{q:"Yerning sunâ€™iy yoâ€˜ldoshi?",a:["Oy","Mars","Quyosh","Yulduz"],c:0},
{q:"Kompyuter nima?",a:["Qurilma","Hayvon","Meva","Shahar"],c:0},
// QIYIN (11-20)
{q:"Eng katta okean?",a:["Atlantika","Hind","Tinch","Shimoliy Muz"],c:2},
{q:"HTML nimani anglatadi?",a:["Belgilash tili","Oâ€˜yin","Server","OS"],c:0},
{q:"CSS nima uchun?",a:["Mantiq","Dizayn","Server","Maâ€™lumot"],c:1},
{q:"JS qaysi turdagi til?",a:["Belgilash","Dasturlash","Grafika","Matn"],c:1},
{q:"1 km nechta metr?",a:["100","1000","10","10000"],c:1},
{q:"Oâ€˜zbekiston qitâ€™asi?",a:["Yevropa","Afrika","Osiyo","Amerika"],c:2},
{q:"Eng tez hayvon?",a:["Sher","Gepard","Ot","Boâ€˜ri"],c:1},
{q:"CPU nima?",a:["Xotira","Protsessor","Disk","Monitor"],c:1},
{q:"URL nima?",a:["Manzil","Rasm","Oâ€˜yin","Fayl"],c:0},
{q:"RAM nima?",a:["Xotira","Disk","CPU","GPU"],c:0},
// JUDA QIYIN (21-30)
{q:"IPv4 nechta bit?",a:["16","32","64","128"],c:1},
{q:"DNS vazifasi?",a:["Tarjima","Saqlash","Dizayn","Xavfsizlik"],c:0},
{q:"Frontend nima?",a:["Server","Foydalanuvchi tomoni","Maâ€™lumot","Tarmoq"],c:1},
{q:"Backend nima?",a:["Dizayn","Server","Rasm","Animatsiya"],c:1},
{q:"API nima?",a:["Interfeys","Oâ€˜yin","OS","Xotira"],c:0},
{q:"Git nima?",a:["Brauzer","Versiya nazorati","Oâ€˜yin","OS"],c:1},
{q:"Framework nima?",a:["Asos","Kutubxona","Oâ€˜yin","Server"],c:0},
{q:"Bug nima?",a:["Xato","Dizayn","Funksiya","Tarmoq"],c:0},
{q:"HTTPS nimani bildiradi?",a:["Xavfsiz","Tez","Oddiy","Bepul"],c:0},
{q:"Binary sanoq tizimi asosi?",a:["2","8","10","16"],c:0}
];
let index=0,score=0,locked=false;
const info=document.getElementById('info');
const question=document.getElementById('question');
const options=document.getElementById('options');
const nextBtn=document.getElementById('nextBtn');
function load(){
 locked=false;nextBtn.style.display='none';options.innerHTML='';
 if(index>=questions.length){
  info.innerText='Test tugadi';
  question.innerHTML=`Natija: ${score}/30 (${Math.round(score/30*100)}%)`;
  return;
 }
 info.innerText=`Savol ${index+1} / 30`;
 question.innerText=questions[index].q;
 questions[index].a.forEach((t,i)=>{
  const d=document.createElement('div');d.className='option';d.innerText=t;
  d.onclick=()=>check(d,i);options.appendChild(d);
 });
}
function check(el,i){
 if(locked) return;locked=true;
 const c=questions[index].c;
 if(i===c){el.classList.add('correct');score++;}
 else{el.classList.add('wrong');options.children[c].classList.add('correct');}
 nextBtn.style.display='block';
}
nextBtn.onclick=()=>{index++;load();};
load();
</script>
</body>
</html>
